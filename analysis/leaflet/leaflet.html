<!DOCTYPE html>
<html>
<head>
    <title>Flickr Commons Pictures</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Leaflet CSS + MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        .info { position: absolute; top: 10px; left: 10px; 
                background: white; padding: 10px; border-radius: 5px; 
                box-shadow: 0 2px 6px rgba(0,0,0,0.3); z-index: 1000; }
    </style>
</head>
<body>
    <div class="info">
        <h3>Flickr Commons Pictures</h3>
        <div id="stats">Loading...</div>
    </div>
    <div id="map"></div>

    <!-- Leaflet JS + MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="leaflet-map.js"></script>
</body>
</html>
